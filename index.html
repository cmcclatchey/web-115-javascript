<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
</head>
<body>
<div class="container">
    <header><h1>Changing Images</h1></header>
    <main>

        <h2>Cats</h2>
        <div class="left">
            <a href="#large"><img src="cat1.jpg" alt="Cat number 1" height="125" title="Cat closeup" onclick="change01()"></a><br>
            <a href="#large"><img src="cat2.jpg" alt="Cat number 2" height="125" title="Two kitties" onclick="change02()"></a><br>
            <a href="#large"><img src="cat3.jpg" alt="Cat number 3" height="125" title="One kitty" onclick="change03()"></a><br>
            <a href="#large"><img src="cat4.jpg" alt="Cat number 4" height="125" title="Cat bath" onclick="change04()"></a><br>
            <a href="#large"><img src="cat5.jpg" alt="Cat number 5" height="125" title="Can nap" onclick="change05()"></a><br>
            <a href="#large"><img src="cat6.jpg" alt="Cat number 6" height="125" title="Can climb" onclick="change06()"></a><br>
        </div>
        <div class="right">
            <img id="large" src="cat1.jpg" alt="Cat number 1">
        </div>
    </main>
</div>

</body>
</html>
